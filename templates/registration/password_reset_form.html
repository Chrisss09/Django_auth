{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_heading %}Reset your password{% endblock %}

{% block content %}
<form method="POST">

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button>Reset</button>
    </p>
</form>
{% endblock %}
